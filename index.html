<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="stats-section">
        <!-- picture tag not working properly -->
        <!-- <picture>
          <source
            media="(min-width:600px)"
            srcset="./images/image-header-mobile.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="" />
        </picture> -->
        <img src="./images/image-header-desktop.jpg" alt="" />

        <div class="content grid-flow" data-spacing="large">
          <div class="grid-flow">
            <h1 class="title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats">
            <div>
              <h2>10k+</h2>
              <p class="stats-heading">companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p class="stats-heading">templates</p>
            </div>
            <div>
              <h2 class="stats-heading">12m+</h2>
              <p class="stats-heading">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
